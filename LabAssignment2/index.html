<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQ CRUD Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column gap-2 container mt-5">
    <form id="post-form" class="shadow rounded p-5 mb-2">
        <div class="form-group d-flex flex-column gap-2">
            <label for="user-id">User Id</label>
            <input id="user-id" class="w-25 form-control" type="text" required placeholder="Enter User Id" >
            <label for="post-title">Post Title</label>
            <input id="post-title" class="w-25 form-control" type="text" required name="postTitle" placeholder="Enter Post Title" >
        </div>
        <div class="form-group d-flex flex-column gap-2">
            <label for="post-content">Post Content:</label>
            <textarea class="form-control" id="post-content" rows="3" required placeholder="New Post Content"></textarea>
        </div>
        <button id="createBtn" type="submit" class="btn btn-success">Create</button>
        <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
    </form>

    <div id="postsList" class="d-flex flex-column gap-5"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
