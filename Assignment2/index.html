<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex vh-100 align-items-center justify-content-center">
    <form class="shadow-lg p-5">
      <div class="m-3 gap-2 text-nowrap px-3 d-flex align-items-center justify-content-center">
        <label for="fname-field" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname-field" placeholder="First Name">
        <label for="lname-field" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname-field" placeholder="Last Name">
      </div>
      <div class="m-3 px-3 gap-2 d-flex align-items-baseline justify-content-center">
        <label for="email-field" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-field" placeholder="Email Address">
      </div>
      <div class="m-3 px-3 gap-2 d-flex align-items-baseline justify-content-center">
        <label for="address-field" class="form-label">Address</label>
        <input type="text" class="form-control" id="address-field" placeholder="Address">
        <label for="city-field" class="form-label">City</label>
        <input type="text" class="form-control" id="city-field" placeholder="City">
      </div>
      <div class="d-flex align-items-baseline justify-content-center">
        <input type="submit" class="border-0 border rounded-1 text-light bg-primary">
      </div>
    </form>
  </div>
</body>
</html>
