<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="validation.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex vh-100 align-items-center justify-content-center">
    <form id="gform" class="shadow-lg p-5">
      <div class="m-3 gap-2 text-nowrap px-2 d-flex align-items-center justify-content-center">
        <label for="fname-field" class="form-label">First Name</label>
        <div>
          <input type="text" class="form-control" id="fname-field" placeholder="First Name">
          <span class="p-2" id="fname-error" style="display: none; color:red;">Please Enter First Name</span>
        </div>
        <label for="lname-field" class="form-label">Last Name</label>
        <div>
          <input type="text" class="form-control" id="lname-field" placeholder="Last Name">
          <span class="p-2" id="lname-error" style="display: none; color:red;">Please Enter Last Name</span>
        </div>
      </div>
      <div class="m-3 ps-5 gap-2 d-flex align-items-baseline flex-start">
        <label for="email-field" class="form-label">Email</label>
        <div>
          <input type="email" class="form-control" id="email-field" placeholder="Email Address">
          <span class="p-2" id="email-error" style="display: none; color:red;">Please Enter Email</span>
        </div>
      </div>
      <div class="m-3 pe-4 gap-2 d-flex align-items-baseline justify-content-center">
        <label for="address-field" class="form-label">Address</label>
        <div>
          <input type="text" class="form-control" id="address-field" placeholder="Address">
          <span class="p-2" id="address-error" style="display: none; color:red;">Please Enter Address</span>
        </div>
        <label for="city-field" class="form-label">City</label>
        <div>
          <input type="text" class="form-control" id="city-field" placeholder="City">
          <span class="p-2" id="city-error" style="display: none; color:red;">Please Enter City</span>
        </div>
      </div>
      <div class="d-flex align-items-baseline justify-content-center">
        <input type="submit" class="p-2 px-3w border-0 border rounded-1 text-light bg-primary">
      </div>
    </form>
  </div>
</body>
</html>
